<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>

</head>
<body>
  <div class="main-content">
    <div class="result-main-content">
      <div class="results-summary">
        <h1>Your Result</h1>
        <div class="results-highlight">
          <h2>76</h2>
          <p>of 100</p>
        </div>

        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div class="results-details">
        <h2>Summary</h2>
        <div class="summary-content">
            <h3 class="reaction-1"><img src="assets/images/icon-reaction.svg" alt="icone de réaction">Reaction</h3>
            <p class="reaction-2"><span class="one"></span> / 100</p>
          <h3 class="memory-1"><img src="assets/images/icon-memory.svg" alt="icone de mémoire">Memory</h3>
          <p class="memory-2"><span class="two"></span> / 100</p>

          <h3 class="verbal-1"><img src="assets/images/icon-verbal.svg" alt="icone de parole">Verbal</h3>
          <p class="verbal-2"><span class="three"></span> / 100</p>

          <h3 class="visual-1"><img src="assets/images/icon-visual.svg" alt="icone de visuel">Visual</h3>
          <p class="visual-2"><span class="four"></span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marie</a>.
  </div>
</body>
</html>
